version: '3.9'
services:
  backend:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./backend
    volumes:
      - ./backend:/app
    command: reflex -r "\.go$$" -s -- sh -c "go run ./"
    healthcheck:
      test: curl --fail http://localhost:8080/ping || exit 1
      interval: 30s
      timeout: 2s
      retries: 3
      start_period: 10s
  frontend:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    environment:
      - WDS_SOCKET_PORT=0
    depends_on:
      backend:
        condition: service_healthy
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '3000:80'
    depends_on:
      backend:
        condition: service_healthy
